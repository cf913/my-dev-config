# use a theme
set -g @tmux2k-theme 'duo'

# to show icons only
set -g @tmux2k-icons-only true

# to customize duo bg and fg
set -g @tmux2k-duo-fg "#5FF1FF" # this will get you duo blue shown above
set -g @tmux2k-duo-bg default # this will set the bg for duo theme
# set -g @tmux2k-duo-fg default # this will get you duo blue shown above
# set -g @tmux2k-duo-bg blue # this will set the bg for duo theme
set -g @tmux2k-bg-main default

# to set powerline symbols
# set -g @tmux2k-right-sep  # alternate
# set -g @tmux2k-win-right-sep  # alternate window right sep

# to not show powerline
set -g @tmux2k-show-powerline false

# set start icon, accpets: `session`, 'window`, or any string
# set -g @tmux2k-start-icon ""
set -g @tmux2k-start-icon "session"

# set the left and right plugin sections
set -g @tmux2k-left-plugins " "
set -g @tmux2k-right-plugins "cpu battery"

set -g @tmux2k-compact-windows false

set -g @tmux2k-military-time true

# set -g @resurrect-capture-pane-contents 'on'
# set -g @continuum-restore 'on'

set -s set-clipboard on

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
